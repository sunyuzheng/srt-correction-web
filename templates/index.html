<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT字幕精校工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-8">SRT字幕精校工具</h1>
            
            <div class="mb-8">
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                    <p class="text-blue-700">本工具可以帮助您：</p>
                    <ul class="list-disc ml-5 mt-2 text-blue-600">
                        <li>自动纠正字幕中的错误</li>
                        <li>处理科技术语和专业词汇</li>
                        <li>为英文添加对应的中文翻译</li>
                    </ul>
                </div>
            </div>

            <form id="uploadForm" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white">
                        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"/>
                        </svg>
                        <span class="mt-2 text-base leading-normal">选择SRT文件</span>
                        <input type='file' class="hidden" accept=".srt" id="fileInput"/>
                    </label>
                </div>
                
                <div id="fileInfo" class="hidden text-center text-gray-600"></div>
                
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        开始处理
                    </button>
                </div>
            </form>

            <div id="loading" class="loading flex-col items-center justify-center mt-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-600">正在处理中，请稍候...</p>
                <p id="progressText" class="mt-2 text-sm text-gray-500"></p>
            </div>

            <div id="result" class="hidden mt-8 text-center">
                <p class="text-green-600 mb-4">处理完成！</p>
                <button id="downloadButton" class="inline-block bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    下载处理后的文件
                </button>
            </div>

            <div id="error" class="hidden mt-8">
                <div class="bg-red-50 border-l-4 border-red-500 p-4">
                    <p class="text-red-700" id="errorText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedContent = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.getElementById('fileInfo').textContent = `已选择文件: ${fileName}`;
                document.getElementById('fileInfo').classList.remove('hidden');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('请选择一个文件');
                return;
            }
            
            if (!file.name.endsWith('.srt')) {
                showError('请上传.srt格式的文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    processedContent = data.content;
                    showResult();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('上传文件时发生错误');
            } finally {
                hideLoading();
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            if (!processedContent) return;
            
            const blob = new Blob([processedContent], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `corrected_${document.getElementById('fileInput').files[0].name}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showResult() {
            document.getElementById('result').classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }
    </script>
</body>
</html>
